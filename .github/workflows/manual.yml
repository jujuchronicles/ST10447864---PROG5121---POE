name: Java Unit Test Workflow

on:
  push:
    paths:
      - 'AS1/**'
      - 'TestsPackages/**'
  pull_request:
    paths:
      - 'AS1/**'
      - 'TestsPackages/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: â˜• Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ðŸ§ª Compile Java source files
        run: |
          mkdir -p out
          javac -d out -cp . $(find AS1 TestsPackages -name "*.java")

      - name: ðŸ§ª Run JUnit tests
        run: |
          java -cp "out:lib/*" org.junit.platform.console.ConsoleLauncher \
            --scan-class-path \
            --include-classname '.*MessagesTest.*'
